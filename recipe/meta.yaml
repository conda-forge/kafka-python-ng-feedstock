{% set name = "kafka-python-ng" %}
{% set version = "2.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: f79f28e10ade9b5a9860b2ec15b7cc8dc510d5702f5a399430478cff5f93a05a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools-scm
    - pip
  run:
    - python >=3.8

test:
  imports:
    - kafka
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wbarnha/kafka-python-ng
  summary: Pure Python client for Apache Kafka
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wbarnha
